version: '3.8'

services:
  grafana:
    image: grafana/grafana:latest
    container_name: medilink-grafana
    ports:
      - "3001:3000"  # Use 3001 to avoid conflict with Next.js on 3000
    environment:
      # Security
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY:-changeme-in-production}
      
      # Server
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_SERVER_DOMAIN=localhost
      
      # Database (SQLite for simplicity, use PostgreSQL for production)
      - GF_DATABASE_TYPE=sqlite3
      - GF_DATABASE_PATH=/var/lib/grafana/grafana.db
      
      # Logging
      - GF_LOG_LEVEL=info
      
      # Provisioning
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      
      # GCP Service Account (if using default credentials)
      - GOOGLE_APPLICATION_CREDENTIALS=/etc/grafana/gcp-key.json
    volumes:
      # Persistent storage for Grafana data
      - grafana-storage:/var/lib/grafana
      
      # Provisioning files (auto-configure data sources and dashboards)
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      
      # GCP Service Account Key (adjust path to your key file)
      - ./backend/config/grafana-gcp-key.json:/etc/grafana/gcp-key.json:ro
      
      # Dashboard JSON files
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    networks:
      - medilink-monitoring

volumes:
  grafana-storage:
    driver: local

networks:
  medilink-monitoring:
    driver: bridge


