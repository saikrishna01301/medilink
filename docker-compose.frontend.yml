# ===================================
# Frontend Pipeline - Standalone Deployment
# ===================================
# Use this in your frontend CI/CD pipeline
# Deploy command: docker-compose -f docker-compose.frontend.yml up -d

version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: medilink-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      # Backend API URL (set to your deployed backend URL)
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NODE_ENV=${NODE_ENV:-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

